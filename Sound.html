<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Links to JS and CSS pages -->
    <script src="Sounds.js"></script>
    <link rel="stylesheet" href="SoundCheck.css" />
    <title>Sound Check</title>
  </head>
  <body>
    <!-- putting it all into h2 allows easy centering and formating -->
    <h2>
      Rainstorm
      <br />
      <!-- Audio with controls like volume and speed -->
      <audio controls>
        <!-- File downloaded from SoundBible -->
        <source src="Sounds/heavy-rain-daniel_simon.mp3"audio/mpeg">
      </audio>
      <br />
      Owl Sounds
      <br />
      <!-- Buttons for Owl sound -->
      <button onclick="play();">Play</button>
      <button onclick="stop();">Stop</button>
    </h2>
    <!-- Relax Image -->
    <img class="center" src="Relax.jpg" alt="Time to Relax" />
    <h4>Rainstorm sound by Daniel Simon</h4>
  </body>
</html>
